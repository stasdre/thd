version: '2'
services:

  # The Application
  app:
    build:
      context: ./
      dockerfile: app.dockerfile
    working_dir: /var/www
    volumes:
      - ./:/var/www
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=database"

  # The Web Server
  web:
    build:
      context: ./
      dockerfile: web.dockerfile
    working_dir: /var/www
    volumes_from:
      - app
    ports:
      - 8080:80

  # The Database
  database:
    image: mysql:5.7.21
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=thd"
      - "MYSQL_USER=homestead"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
    ports:
        - "33061:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - 'database:mysql'
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      PMA_USER: homestead
      PMA_PASSWORD: secret
    ports:
        - '8181:80'

volumes:
  dbdata: